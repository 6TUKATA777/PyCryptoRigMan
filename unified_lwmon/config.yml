lwmon:
  httpd:
    enabled: true
    port: 8080

    web-ui:
      enabled: true
      theme: 'default'
      prefix: '/dashboard/'

  cli:
    hashrate-alarm: true

  poll-rate: 15

  rigs:
    - name: 'local'
      address: 'http://127.0.0.1:3333'
      adapter: 'auto'

    - name: 'test'
      address: ''
      adapter: 'auto'